<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<table>
    <tr>
        <td th:text="|Total correct answers: ${totalCorrect}|"></td>
    </tr>
    <tr>
        <td th:text="|Total incorrect answers: ${totalIncorrect}|"></td>
    </tr>
    <tr>
        <td>
            <h2>Answers:</h2><br/>
            <table>
                <tr th:each="map:${questions}">
                    <td>
                        <label th:text="|question: ${map.value.text}|"></label><br>
                        <span th:if="${selectedAnswers.get(map.key).correct}">
                            <label th:text="|  Answer: ${correctAnswers.get(map.key).text}|"></label>
                        </span>
                        <span th:unless="${selectedAnswers.get(map.key).correct}">
                            <label th:text="|  Selected answer: ${selectedAnswers.get(map.key).text}|"></label><br>
                            <label th:text="|  Correct answer: ${correctAnswers.get(map.key).text}|"></label>
                        </span>
                        <br>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
