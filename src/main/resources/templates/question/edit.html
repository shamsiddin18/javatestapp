<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Question</title>
</head>
<body>
    <h1>Welcome to admin page</h1>
    <form action="#"  th:action="|/question/${question.id}/edit|" th:object="${question}" method="POST" >
        <h2 th:text="${question.text}"></h2>
        <table>
            <tr>
                <td>
                    Text:
                </td>
                <td>
                    <input type="text" th:field="*{text}" placeholder="Question"/> <br>
                    <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text Error</span>
                </td>
            </tr>
            <tr>
                <td>
                    Subject:
                </td>
                <td>

                    <select th:field="*{subjectId}">
                        <option value="0">Select</option>
                        <th:block th:each="subject:${subjects}">
                            <option th:value="${subject.id}" th:text="${subject.title}"></option>
                        </th:block>
                    </select> <br>
                    <span th:if="${#fields.hasErrors('subjectId')}" th:errors="*{subjectId}">Subject Error</span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="Save"/>
                </td>
            </tr>
        </table>
        <a href="/subject/list">Navigate to main</a>
    </form>
</body>
</html>
